<div class="report-a-squirrel">
  <h3>report a squirrel</h3>
  plz {{sqCtrl.plz}}
  <form data-ng-submit="sqCtrl.reporter.reportSighting()">
    <input data-ng-model="sqCtrl.reporter.newSighting.reporter" placeholder="your name"></input><br/>
    <input data-ng-model="sqCtrl.reporter.newSighting.loc.latitude" data-ng-value="sqCtrl.reporter.newSighting.loc.latitude" placeholder="lat"></input><br/>
    <input data-ng-model="sqCtrl.reporter.newSighting.loc.longitude" data-ng-value="sqCtrl.reporter.newSighting.loc.longitude" placeholder="lng"></input>
    <input type="submit" value="report"></input>
  </form>
</div>
